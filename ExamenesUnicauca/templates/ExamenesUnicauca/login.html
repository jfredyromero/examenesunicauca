{% extends "ExamenesUnicauca/layout.html" %}

{% block body %}

    <h2>Inicia Sesión</h2>
    <hr>
    {% if message %}
    <div><p class="error_message">{{ message }}</p></div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control form-control-lg" type="text" name="username" placeholder="Nombre de usuario">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" type="password" name="password" placeholder="Contraseña">
        </div>
        <input class="btn btn-primary btn-lg float-right" type="submit" value="Ingresar">
    </form>
    <br>
{% endblock %}
