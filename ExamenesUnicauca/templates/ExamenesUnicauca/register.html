{% extends "ExamenesUnicauca/layout.html" %}

{% block body %}
    <h2>Registra un nuevo usuario</h2>
    <hr>
    {% if message %}
        <div><p class="error_message">{{ message }}</p></div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control form-control-lg" autofocus required type="text" name="username" placeholder="Nombre de usuario">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" required type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" required type="password" name="password" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" required type="password" name="confirmation" placeholder="Confirmar Contraseña">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" required type="password" name="secret" placeholder="Clave Secreta">
        </div>
        <input class="btn btn-primary btn-lg float-right" required type="submit" value="Register">
    </form>
    <br>
{% endblock %}
